<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Information</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    <button id="timetable">시간표</button>
    <button id="snack">간식</button>
    <script>
      var socket = io();

      $('#timetable').on('click',function(e){
        socket.emit('trigger','jock');
        e.preventDefault();
      })

      $('#snack').on('click',function(e){
        socket.emit('trigger','chicken');
        e.preventDefault();
      })
    </script>
  </body>
</html>
